    <script>
        
        let content = document.querySelector('.content-seach');
        let inputSeach = document.querySelector("input[type='search']");

        let items = [];
        
        function addHTML() {

            content.innerHTML = "";

            let filterItens = items.filter((item) =>
                item.name.toLowerCase().includes(inputSeach.value.toLowerCase()));
            
            if(filterItens.length == 0){

                let message = document.createElement('div');
                message.textContent = 'Ferramenta não encontrada!';
            } else {
                
                filterItens.forEach((item) => {
                    console.log(item);
                    const div = document.createElement("div");
                    const a = document.createElement("a");
                    a.innerHTML = item.name;
                    a.href = item.href;
                    a.classList = 'link_itemSearch';
                    a.target = "_blank";
                    div.classList = 'itemSearch';
                    div.append(a);
                    content.append(div);
                });
            }
        }

        fetch("features.json")
            .then((data) => data.json())
            .then((paginas) => {
            
            for(const key in paginas){
                if(paginas.hasOwnProperty(key)){

                    paginas[key].forEach((pagina) => {
                        let pag = {
                            name: pagina.name,
                            href: pagina.href
                        }
                        items.push(pag);
                    });
                };
            };
        });

        inputSeach.addEventListener('input', function () {
            addHTML();
        });

        document.addEventListener('click', function (event) {
            if(!inputSeach.contains(event.target)){
                content.innerHTML = "";
            }
        });


    </script>
